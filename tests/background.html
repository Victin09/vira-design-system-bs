<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Background - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="vds-container">

            <h1>Background</h1>

            <h2>Color, Position, No Repeat, Image</h2>

            <div class="vds-child-width-1-4" vds-grid>
                <div>

                    <div class="vds-background-norepeat vds-background-image@s vds-background-default vds-background-top-left vds-padding vds-flex vds-flex-center vds-flex-middle vds-text-center" style="background-image: url('images/photo.jpg'); background-size: 60px 40px;">Default<br>Top Left<br>S</div>

                </div>
                <div>

                    <div class="vds-background-norepeat vds-background-image@m vds-background-muted vds-background-top-right vds-padding vds-flex vds-flex-center vds-flex-middle vds-text-center" style="background-image: url('images/photo.jpg'); background-size: 60px 40px;">Muted<br>Top Right<br>M</div>

                </div>
                <div>

                    <div class="vds-background-norepeat vds-background-image@l vds-background-primary vds-background-bottom-left vds-padding vds-flex vds-flex-center vds-flex-middle vds-text-center" style="background-image: url('images/photo.jpg'); background-size: 60px 40px;">Primary<br>Bottom Left<br>L</div>

                </div>
                <div>

                    <div class="vds-background-norepeat vds-background-image@xl vds-background-secondary vds-background-bottom-right vds-padding vds-flex vds-flex-center vds-flex-middle vds-text-center" style="background-image: url('images/photo.jpg'); background-size: 60px 40px;">Secondary<br>Bottom Right<br>XL</div>

                </div>
            </div>

            <h2>Cover</h2>

            <div class="vds-child-width-1-2@s" vds-grid>
                <div>

                    <div class="vds-background-cover vds-flex vds-flex-center vds-flex-middle vds-light" style="height: 300px; background-image: url('images/photo.jpg');">
                        <h1 class="vds-heading-large">Fixed Height</h1>
                    </div>

                </div>
                <div>

                    <div class="vds-background-cover vds-position-relative vds-light" style="background-image: url('images/photo.jpg');">
                        <img class="vds-invisible" src="images/photo.jpg" alt="">
                        <div class="vds-position-cover vds-flex vds-flex-center vds-flex-middle">
                            <h1>Responsive Height</h1>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
