<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pagination - Vira Design System tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="vds-container">

            <h1>Pagination</h1>

            <ul class="vds-pagination" vds-margin>
                <li class="vds-disabled"><a><span vds-pagination-previous></span></a></li>
                <li><a href="#"><span vds-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="vds-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="vds-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="vds-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span vds-pagination-next></span></a></li>
                <li class="vds-disabled"><a><span vds-pagination-next></span></a></li>
            </ul>

            <ul class="vds-pagination vds-flex-center" vds-margin>
                <li class="vds-disabled"><a><span vds-pagination-previous></span></a></li>
                <li><a href="#"><span vds-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="vds-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="vds-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="vds-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span vds-pagination-next></span></a></li>
                <li class="vds-disabled"><a><span vds-pagination-next></span></a></li>
            </ul>

            <ul class="vds-pagination vds-flex-right" vds-margin>
                <li class="vds-disabled"><a><span vds-pagination-previous></span></a></li>
                <li><a href="#"><span vds-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="vds-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="vds-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="vds-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span vds-pagination-next></span></a></li>
                <li class="vds-disabled"><a><span vds-pagination-next></span></a></li>
            </ul>

            <h2>Previous/Next</h2>

            <ul class="vds-pagination vds-flex-center">
                <li><a href="#"><span vds-pagination-previous></span> Previous</a></li>
                <li><a href="#">Next <span vds-pagination-next></span></a></li>
            </ul>

            <ul class="vds-pagination">
                <li><a href="#"><span vds-pagination-previous></span> Previous</a></li>
                <li class="vds-margin-auto-left"><a href="#">Next <span vds-pagination-next></span></a></li>
            </ul>

        </div>

    </body>
</html>
