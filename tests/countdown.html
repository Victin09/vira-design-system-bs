<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Countdown - Vira Design System tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="vds-container">

            <h1>Countdown</h1>

            <h2>Grid</h2>

            <div class="vds-grid-small vds-child-width-auto vds-margin" vds-grid vds-countdown>
                <div>
                    <div class="vds-countdown-number vds-countdown-days"></div>
                </div>
                <div class="vds-countdown-separator">:</div>
                <div>
                    <div class="vds-countdown-number vds-countdown-hours"></div>
                </div>
                <div class="vds-countdown-separator">:</div>
                <div>
                    <div class="vds-countdown-number vds-countdown-minutes"></div>
                </div>
                <div class="vds-countdown-separator">:</div>
                <div>
                    <div class="vds-countdown-number vds-countdown-seconds"></div>
                </div>
            </div>

            <div class="vds-grid-small vds-child-width-auto" vds-grid vds-countdown>
                <div>
                    <div class="vds-countdown-number vds-countdown-days"></div>
                    <div class="vds-countdown-label vds-margin-small vds-text-center vds-visible@s">Days</div>
                </div>
                <div class="vds-countdown-separator">:</div>
                <div>
                    <div class="vds-countdown-number vds-countdown-hours"></div>
                    <div class="vds-countdown-label vds-margin-small vds-text-center vds-visible@s">Hours</div>
                </div>
                <div class="vds-countdown-separator">:</div>
                <div>
                    <div class="vds-countdown-number vds-countdown-minutes"></div>
                    <div class="vds-countdown-label vds-margin-small vds-text-center vds-visible@s">Minutes</div>
                </div>
                <div class="vds-countdown-separator">:</div>
                <div>
                    <div class="vds-countdown-number vds-countdown-seconds"></div>
                    <div class="vds-countdown-label vds-margin-small vds-text-center vds-visible@s">Seconds</div>
                </div>
            </div>

            <h2>Text</h2>

            <div class="vds-margin" vds-countdown>
                <span class="vds-countdown-number vds-countdown-days vds-text-middle"></span>
                <span class="vds-countdown-separator vds-text-middle">:</span>
                <span class="vds-countdown-number vds-countdown-hours vds-text-middle"></span>
                <span class="vds-countdown-separator vds-text-middle">:</span>
                <span class="vds-countdown-number vds-countdown-minutes vds-text-middle"></span>
                <span class="vds-countdown-separator vds-text-middle">:</span>
                <span class="vds-countdown-number vds-countdown-seconds vds-text-middle"></span>
            </div>

            <div vds-countdown>
                <span class="vds-countdown-number">
                    <span class="vds-countdown-days"></span><small>d</small>
                </span>
                <span class="vds-countdown-number">
                    <span class="vds-countdown-hours"></span><small>h</small>
                </span>
                <span class="vds-countdown-number">
                    <span class="vds-countdown-minutes"></span><small>m</small>
                </span>
                <span class="vds-countdown-number">
                    <span class="vds-countdown-seconds"></span><small>s</small>
                </span>
            </div>

            <h2>JavaScript Options</h2>

            <div class="vds-overflow-auto">
                <table class="vds-table vds-table-striped">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>date</code></td>
                            <td>String</td>
                            <td>false</td>
                            <td>Any string parsable by <code>Date.parse</code> - <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Date/parse" target="_blank">Reference</a>.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <script>

            let date = new Date(Date.now());
            date.setDate(date.getDate() + 7);
            date = date.toISOString();

            for (const el of document.querySelectorAll('[vds-countdown]')) {
                el.setAttribute('date', date);
            }

        </script>
    </body>
</html>
