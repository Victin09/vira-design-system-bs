<!DOCTYPE html>
<html lang="en" data-vds-icons="ion" data-vds-scrollbar>
<head>
  <title>NUDE Elements Playground</title>
  <meta name="Description" content="Design System Framework for the any scale projects.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>:not(:defined) {
    visibility: hidden;
  }</style>
  <!-- <script module src="src/index.js"></script> -->
</head>
<body>
<vds-root padding="2x||1x" responsive="1280px|960px|640px" fill="subtle">
<!--  This theme has default values-->
  <vds-theme
    id="main-theme" hue="262" saturation="70"></vds-theme>
  <vds-theme
    id="secondary-theme"
    name="secondary"
    hue="340" mod="tint"
    saturation="70"></vds-theme>
  <vds-props
    border-radius="1x"></vds-props>
  <vds-vars
    padding-v="2|1.5|1|.5"
    padding-h=".5|1|1.5|2"
    gap="2x"></vds-vars>

  <vds-attrs for="section" flow="column" gap="@gap"></vds-attrs>

  <vds-block padding="2x 0">
    <vds-slider min="0" max="359" trigger control="main-theme[hue]" value="265"></vds-slider>
  </vds-block>

    </vds-card>

    <vds-card as="section">

    </vds-card>

    <vds-card as="section">

    </vds-card>

      </vds-block>

          scale="^:pressed[1 1] 1 .5"

    <vds-block>
      Nude playground version:
      <vds-mark text="w6">v0.10</vds-mark>
    </vds-block>

    <vds-heading level="2">
      Disclaimer
      <vds-badge special size="md">please read!</vds-badge>
    </vds-heading>

    <vds-flow size="lg||md" gap="2x" display="flex" flow="column">
      <vds-block>
        <vds-el text="w5">This page has zero CSS assets.</vds-el>
        All you see is generated in runtime in your browser. There are
        <vds-special id="bytes">*calculating*</vds-special>
        KB of generated CSS (~
        <vds-special id="gzip">*calculating*</vds-special>
        KB gzipped) for
        <vds-special id="themes">*calculating*</vds-special>
        theme variations and other styling. If in any moment there is some CSS that
        can't be re-used in the future then it will be deleted. You can edit markup in DevTools and
        see changes instantly. You can try change defaults: border radius, border width, animation
        time, padding and hues/saturation for various themes.
      </vds-block>
      <vds-block>
        <vds-el text="w5">NUDE Elements uses Feather Icons library to render icons.</vds-el>
        It can be replaced with any library you like.
      </vds-block>
      <vds-block>
        <vds-el text="w5">NUDE Elements can be used with any Modern Framework</vds-el>
        that supports Custom Elements.
      </vds-block>
      <vds-block>
        You can use `id` or `as` attribute to reference `vds-attrs` declaration.
      </vds-block>
    </vds-flow>

    <vds-heading level="2">Complex example</vds-heading>

    <vds-card

          <vds-block text="w6" color="special" size="lg|md" id="price" padding=".5x 1x">

        </vds-flex>
